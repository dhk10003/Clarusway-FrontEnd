<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Block and Inline Elements</title>
    <style>
      li {
        display: inline;
      }
      #questions {
        width: 50%;
        display: inline-block;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="https://keukenhof.nl/en/">Home</a></li>
          <li>
            <a href="https://keukenhof.nl/en/discover-the-park/">
              Discover the park</a
            >
          </li>
          <li>
            <a href="https://keukenhof.nl/en/plan-your-visit/">
              Plan your visit</a
            >
          </li>
          <li>
            <a href="https://keukenhof.nl/frequently-asked-questions/">FAQ</a>
          </li>
          <li><a href="https://keukenhof.nl/en/contact/">Contact</a></li>
        </ul>
      </nav>
    </header>
    <img
      src="https://tulipfestivalamsterdam.com/wp-content/uploads/2021/06/Tulip-season-Amsterdam-2022.jpg"
      width="100%"
      height="500px"
      alt=""
    />
    <section>
      <h2>Frequently asked questions</h2>
      <img
        src="https://keukenhof.nl/wp-content/uploads/190423LLU1188-1-950x0-c-default.jpg"
        alt=""
        width="40%"
      />
      <div id="questions">
        <p>When will it open?</p>
        <p>When is the best time to visit it?</p>
        <p>How can I buy tickets?</p>
        <p>How long can I stay in the park?</p>
      </div>
    </section>
  </body>
</html>
